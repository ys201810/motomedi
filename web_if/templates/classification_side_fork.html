{% extends "base.html" %}
{% block content %}
<form method="post" action="/send_sf" enctype="multipart/form-data">
    <p>利用モデル：{{ model_name }}<br></p>

    <input type="file" id="img_file" name="img_file" class="col-sm-4">
    <input type="submit" value="解析開始" class="btn">
</form>
    {% if img_url %}
        <p><img src="{{ img_url }}"></p>
    {% endif %}
    {% if result %}
        <p> 判定結果：<span style="color: #ff0000; background-color: transparent">{{ result }}</span></p>
        <p> 歪みあり確率： {{ confidences[0][0] }}% <br>
            歪みなし確率： {{ confidences[0][1] }}% </p>
    {% endif %}
{% endblock %}
