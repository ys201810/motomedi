{% extends "base.html" %}
{% block content %}
<form method="post" action="/send_shashu" enctype="multipart/form-data">
    <p>利用モデル：{{ model_name }}
   <input type="button" onclick="location.href='/'"value="TOPに戻る"><br>
    </p>

    <input type="file" id="img_file" name="img_file" class="col-sm-4">
    <input type="submit" value="解析開始" class="btn">
</form>
    {% if img_url %}
        <p><img src="{{ img_url }}"></p>
    {% endif %}
    {% if first_shashu %}
        <p> 判定結果Top1：<span style="color: #ff0000; background-color: transparent">{{ first_shashu }}</span></p>
        <p> 判定結果Top2：<span style="color: #00ff00; background-color: transparent">{{ second_shashu }}</span></p>
        <p> 判定結果Top3：<span style="color: #0000ff; background-color: transparent">{{ third_shashu }}</span></p>
    {% endif %}

{% endblock %}
